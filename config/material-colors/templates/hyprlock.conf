# Configuration
    # (general settings)
    general {
        grace = 2
        hide_cursor = true
        ignore_empty_input = true
        text_trim = true
    }
    # (background config)
    background {
        monitor =
        path = ~/.cache/current_wallpaper.png  # only png supported for now
        color = rgba(<background.rgb>, 1.0)
        blur_passes = 3 # 0 disables blurring
        blur_size = 1
        noise = 0.01
        contrast = 0.8916
        brightness = 0.7
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
    }
#

# Password input
    input-field {
        monitor =
        size = 225, 50
        outline_thickness = 3
        dots_size = 0.33
        dots_spacing = 0.45
        dots_center = true
        dots_rounding = -1
        outer_color = rgba(0,0,0,0)
        inner_color = rgba(0,0,0,0)
        font_color = rgba(<primaryFixed.rgb>, 1.0)
        fade_on_empty = false
        fade_timeout = 1000
        font_family = Product Sans
        placeholder_text =
        hide_input = false
        rounding = 4
        check_color = rgba(0,0,0,0)
        fail_color = rgba(0,0,0,0)
        fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
        fail_transition = 200
        capslock_color = -1
        numlock_color = -1
        bothlock_color = -1
        invert_numlock = false
        swap_font_color = false
        position = 0, 150
        halign = center
        valign = bottom
    }
#


# Time
    # (hours)
    label {
        monitor =
        text = cmd[update:1000] echo -e "$(date +"%H")"
        color = rgba(<primaryFixed.rgb>, 1.0)
        shadow_pass = 2
        shadow_size = 3
        shadow_color = rgb(0,0,0)
        shadow_boost = 1.2
        font_size = 150
        font_family = Product Sans Light
        position = 0, 90
        halign = center
        valign = center
    }
    # (minutes)
    label {
        monitor =
        text = cmd[update:1000] echo -e "$(date +"%M")"
        color = rgba(<primaryFixed.rgb>, 1.0)
        font_size = 150
        font_family = Product Sans Light
        position = 0, -90
        halign = center
        valign = center
    }
#

# Date
    # (label)
    label {
        monitor =
        text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
        color = rgba(<primaryFixed.rgb>, 1.0)
        font_size = 15
        font_family = Product Sans Medium
        position = 100, -75
        shadow_passes = 5
        shadow_size = 10
        halign = left
        valign = top
    }
    # (icon)
    label {
        monitor =
        text = calendar_today
        color = rgba(<primaryFixed.rgb>, 1.0)
        font_size = 15
        font_family = Material Symbols Outlined
        position = 75, -75
        shadow_passes = 5
        shadow_size = 10
        halign = left
        valign = top
    }

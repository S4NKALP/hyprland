# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Xwaylandvideobridge (if installed)
windowrule = opacity 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on, match:class ^(xwaylandvideobridge)$



# windowrule - tags - add apps under appropriate tag to use the same settings
# browser tags
windowrule = tag +browser, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
windowrule = tag +browser, match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
windowrule = tag +browser, match:class ^(chrome-.+-Default)$ # Chrome PWAs
windowrule = tag +browser, match:class ^([Cc]hromium)$
windowrule = tag +browser, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$
windowrule = tag +browser, match:class ^(Brave-browser(-beta|-dev|-unstable)?)$
windowrule = tag +browser, match:class ^([Tt]horium-browser|[Cc]achy-browser)$
windowrule = tag +browser, match:class ^(zen-alpha|zen|zen-browser)$


# terminal tags
windowrule = tag +terminal, match:class ^(Alacritty|kitty|Kitty)$


# project tags
windowrule = tag +projects, match:class ^(codium|codium-url-handler|VSCodium)$
windowrule = tag +projects, match:class ^(VSCode|code-url-handler)$

# IM tags
windowrule = tag +im, match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
windowrule = tag +im, center on, float on, match:class ^([Ff]erdium)$
windowrule = tag +im, center on, match:class ^([Ww]hatsapp-for-linux)$
windowrule = tag +im, match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop|materialgram)$
windowrule = tag +im, match:class ^(teams-for-linux)$


# file-manager tags
windowrule = tag +file-manager, match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$
windowrule = tag +file-manager, match:class ^(app.drey.Warp)$


# multimedia-video tags
windowrule = tag +multimedia_video, match:class ^([Mm]pv|vlc)$

# settings tags
windowrule = tag +settings, match:class ^(gnome-disks|wihotspot(-gui)?)$
windowrule = tag +settings, match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrule = tag +settings, match:class ^(nm-applet|nm-connection-editor|blueman-manager)$
windowrule = tag +settings, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol|nwg-look)$
windowrule = tag +settings, match:class ^(qt5ct|qt6ct|[Yy]ad)$
windowrule = tag +settings, match:class (xdg-desktop-portal-gtk)
windowrule = tag +settings, match:class ^(org.kde.polkit-kde-authentication-agent-1)$

# viewer tags
windowrule = tag +viewer, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$ # system monitor
windowrule = tag +viewer, match:class ^(evince|zathura)$ # document viewer
windowrule = tag +viewer, match:class ^(eog|org.gnome.Loupe|imv|imv-dir)$ # image viewer


# POSITION
# windowrule = center,floating:1 # warning, it cause even the menu to float and center.
windowrule = center on, float on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = center on, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = move ((monitor_w*0.72)) ((monitor_h*0.07)), float on, match:title ^(Picture-in-Picture)$
#windowrule = move 72% 7%,title:^(Firefox)$

# windowrule move to workspace
windowrule = workspace 3, match:tag browser*
windowrule = workspace 4, match:class ^([Tt]hunar)$
windowrule = workspace 6, match:tag im*


# FLOAT
windowrule = float on, match:tag settings*
windowrule = float on, match:tag viewer*
windowrule = float on, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float on, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float on, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrule = float on, match:class ^([Qq]alculate-gtk)$
#windowrule = float, class:^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
#windowrule = float, title:^(Firefox)$

# windowrule - ######### float popups and dialogue #######
windowrule = float on, center on, match:title ^(Authentication Required)$
windowrule = float on, match:class (codium|codium-url-handler|VSCodium), match:title negative:(.*codium.*|.*VSCodium.*)

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.6), center on, match:title ^(Add Folder to Workspace)$
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.6), center on, match:title ^(Save As)$

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.6), match:initial_title (Open Files)


# Kitty float
windowrule = size 850 550, move (center), float on, match:title float_kitty


#Layer Rules
layerrule = no_anim on, match:namespace hyprpicker
layerrule = no_anim on, match:namespace selection

layerrule = no_anim on, match:namespace noanim
layerrule = ignore_alpha 0, match:namespace gtk-layer-shell

layerrule = no_anim on, match:namespace fabric

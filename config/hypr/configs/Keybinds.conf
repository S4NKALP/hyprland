# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds

$mainMod = SUPER
$files = thunar
$term = kitty
$browser = firefox
$scriptsDir = $HOME/.config/hypr/scripts


# rofi App launcher
bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window
bind = $mainMod, D, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window

# Terminals
bind = CTRL_ALT, Return,   exec, kitty --start-as=fullscreen --title all_is_kitty
bind = ALT_SHIFT,Return,   exec, kitty --title fly_is_kitty --single-instance
bind = $mainMod, Return,   exec, $term

# Apps
bind = $mainMod, E,        exec, $files
bind = ALT,      F,        exec, $browser
bind = ALT,      Y,        exec, kitty --title fly_is_kitty sh -c 'yazi'
bind = $mainMod, Slash,    exec, kitty nvim
bind = $mainMod_SHIFT, Slash, exec, code

# FEATURES / EXTRAS
bind = $mainMod ALT, R,    exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod, X,        exec, $scriptsDir/RofiPower.sh  # Powermenu
bind = $mainMod, T,        exec, $scriptsDir/RofiTmux.sh   # Tmux
bind = $mainMod_SHIFT, A,  exec, $scriptsDir/ToggleAnimation.sh -t  # Animation ON/OFF
bind = ALT,      slash,    exec, $scriptsDir/RofiEmoji.sh  # Emoji
bind = ALT,      F1,       exec, $scriptsDir/SwitchKeyboardLayout.sh    # Switch Keyboard Layout
bind = $mainMod_SHIFT, Q,  exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings
bind = $mainMod, R,        exec, $scriptsDir/RofiRecord.sh # Screen Recorder
bind = $mainMod_SHIFT, R,  exec, pkill wf-recorder --signal SIGINT && notify-send "ðŸ›‘ Recording stopped" && pkill -RTMIN+8 waybar
bind = $mainMod, space,    exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = SHIFT_ALT, C,       exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod_SHIFT, N,  exec, swaync-client -t -sw # swayNC panel
bind = ALT,      E,        exec, $scriptsDir/QuickEdit.sh  # Quick Edit Hyprland Settings
bind = $mainMod, W,        exec, $scriptsDir/WallpaperSelect.sh  # Select Wallpaper to apply
bind = SHIFT_ALT,W,        exec, $scriptsDir/WallpaperRandom.sh  # Random Wallpapers
bind = $mainMod, F1,       exec, $scriptsDir/KeyBinds.sh   # Keybinds

# Online Music related keybinds
bind = ALT,      M,        exec, $scriptsDir/RofiMusic.sh
bind = ALT,      S,        exec, $scriptsDir/MusicControl.sh -s # Stop
bind = ALT,      N,        exec, $scriptsDir/MusicControl.sh -n # Next
bind = ALT,      P,        exec, $scriptsDir/MusicControl.sh -p # Previous
bind = ALT,      R,        exec, $scriptsDir/MusicControl.sh -k # Resume


# Waybar / Bar related
bind = $mainMod, H,        exec, killall -SIGUSR1 waybar # Toggle hide/show waybar
bind = ALT,      W,        exec, $scriptsDir/WaybarLayout.sh  # Waybar Layout Menu

# Master Layout
bind = ALT, Space,  layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, M, exec, hyprctl dispatch splitratio -0.3


# Hyprland
bind = $mainMod, C,        killactive, #quit app
bind = $mainMod_SHIFT, C,  closewindow,
bind = $mainMod, F,        exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow 1
bind = CTRL_ALT, Delete,   exit, #exit hyprland
bind = $mainMod_SHIFT, Space,    fullscreen, 0
bind = $mainMod_SHIFT, O,   toggleopaque

# Change Workspace Mode
bind = $mainMod_SHIFT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod_SHIFT, P, exec, hyprctl dispatch workspaceopt, allpseudo

# Group
bind = $mainMod, G, togglegroup
bind = ALT, Tab, changegroupactive  # change focus to another window

# Workspaces related
bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1

# Special Workspace
bind = $mainMod, U,         togglespecialworkspace,
bind = $mainMod SHIFT, U,   movetoworkspace, special


# Resize Active
binde = $mainMod_ALT, left, resizeactive, -20 0
binde = $mainMod_ALT, right,resizeactive, 20 0
binde = $mainMod_ALT, up,   resizeactive, 0 -20
binde = $mainMod_ALT, down, resizeactive, 0 20


# Move Active
bind = $mainMod_SHIFT, left,  movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, up,    movewindow, u
bind = $mainMod_SHIFT, down,  movewindow, d


# Change Focus
bind = $mainMod, left,      movefocus, l
bind = $mainMod, right,     movefocus, r
bind = $mainMod, up,        movefocus, u
bind = $mainMod, down,      movefocus, d


# Move Active (Floating Only)
binde = $mainMod_CTRL, left,   moveactive, -20 0
binde = $mainMod_CTRL, right,  moveactive, 20 0
binde = $mainMod_CTRL, up,     moveactive, 0 -20
binde = $mainMod_CTRL, down,   moveactive, 0 20


# Switch Workspaces
bind = $mainMod, 1,         workspace, 1
bind = $mainMod, 2,         workspace, 2
bind = $mainMod, 3,         workspace, 3
bind = $mainMod, 4,         workspace, 4
bind = $mainMod, 5,         workspace, 5
bind = $mainMod, 6,         workspace, 6
bind = $mainMod, 7,         workspace, 7
bind = $mainMod, 8,         workspace, 8
bind = $mainMod, 9,         workspace, 9
bind = $mainMod, 0,         workspace, 10


# Move active window and follow to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [ or ]
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1


# Move active window workspace silently
bind = SHIFT_ALT, 1,   movetoworkspacesilent, 1
bind = SHIFT_ALT, 2,   movetoworkspacesilent, 2
bind = SHIFT_ALT, 3,   movetoworkspacesilent, 3
bind = SHIFT_ALT, 4,   movetoworkspacesilent, 4
bind = SHIFT_ALT, 5,   movetoworkspacesilent, 5
bind = SHIFT_ALT, 6,   movetoworkspacesilent, 6
bind = SHIFT_ALT, 7,   movetoworkspacesilent, 7
bind = SHIFT_ALT, 8,   movetoworkspacesilent, 8
bind = SHIFT_ALT, 9,   movetoworkspacesilent, 9
bind = SHIFT_ALT, 0,   movetoworkspacesilent, 10
bind = SHIFT_ALT, bracketleft, movetoworkspacesilent, -1
bind = SHIFT_ALT, bracketright, movetoworkspacesilent, +1


# Scroll through existing workspaces with mainMod
bind = SHIFT_ALT, d,        workspace, e+1
bind = SHIFT_ALT, a,        workspace, e-1


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow




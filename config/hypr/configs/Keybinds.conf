
# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds

# SUPER KEY
$mainMod = SUPER

bind = $mainMod, p,                 pseudo, # dwindle
bind = $mainMod SHIFT, p,           togglesplit, # dwindle

# Hyprland
bind = $mainMod, C,                 killactive,
bind = $mainMod SHIFT, C,           closewindow,

# Floating
bind = $mainMod, F,                 exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow 1
bind = $mainMod SHIFT, F,           togglefloating,

# Fullscreen Toggle
bind = $mainMod CTRL, Space,        fullscreen, 1
bind = $mainMod SHIFT, Space,       fullscreen, 0

# For Monitor
bind = $mainMod, Tab,               focusmonitor, +1
bind = $mainMod SHIFT, Tab,         focusmonitor, -1

# Workspaces related
#bind = $mainMod, Tab, workspace, m+1
#bind = $mainMod SHIFT, Tab, workspace, m-1

# Arrow
# Resize Action
bind = ALT SHIFT, left,             resizeactive, -20 0
bind = ALT SHIFT, right,            resizeactive, 20 0
bind = ALT SHIFT, up,               resizeactive, 0 -20
bind = ALT SHIFT, down,             resizeactive, 0 20

# Move Action
bind = $mainMod SHIFT, left,        movewindow, l
bind = $mainMod SHIFT, right,       movewindow, r
bind = $mainMod SHIFT, up,          movewindow, u
bind = $mainMod SHIFT, down,        movewindow, d

# Change Focus
bind = $mainMod, left,              movefocus, l
bind = $mainMod, right,             movefocus, r
bind = $mainMod, up,                movefocus, u
bind = $mainMod, down,              movefocus, d

# Move Active (Floating Only)
bind = $mainMod ALT, left,          moveactive, -20 0
bind = $mainMod ALT, right,         moveactive, 20 0
bind = $mainMod ALT, up,            moveactive, 0 -20
bind = $mainMod ALT, down,          moveactive, 0 20

# VIM LIKE
# Resize Action
bind = ALT SHIFT, h,                resizeactive, -20 0
bind = ALT SHIFT, l,                resizeactive, 20 0
bind = ALT SHIFT, k,                resizeactive, 0 -20
bind = ALT SHIFT, j,                resizeactive, 0 20

# Move Active
bind = $mainMod SHIFT, h,           movewindow, l
bind = $mainMod SHIFT, l,           movewindow, r
bind = $mainMod SHIFT, k,           movewindow, u
bind = $mainMod SHIFT, j,           movewindow, d

# Change Focus
bind = $mainMod, h,                 movefocus, l
bind = $mainMod, l,                 movefocus, r
bind = $mainMod, k,                 movefocus, u
bind = $mainMod, j,                 movefocus, d

# Move Active (Floating Only)
binde = $mainMod ALT, h,            moveactive, -20 0
binde = $mainMod ALT, l,            moveactive, 20 0
binde = $mainMod ALT, k,            moveactive, 0 -20
binde = $mainMod ALT, j,            moveactive, 0 20


# Switch Workspaces
bind = $mainMod, 1,                 workspace, 1
bind = $mainMod, 2,                 workspace, 2
bind = $mainMod, 3,                 workspace, 3
bind = $mainMod, 4,                 workspace, 4
bind = $mainMod, 5,                 workspace, 5
bind = $mainMod, 6,                 workspace, 6
bind = $mainMod, 7,                 workspace, 7
bind = $mainMod, 8,                 workspace, 8
bind = $mainMod, 9,                 workspace, 9
bind = $mainMod, 0,                 workspace, 10


# Move active window and follow to workspace
bind = $mainMod SHIFT, 1,           movetoworkspace, 1
bind = $mainMod SHIFT, 2,           movetoworkspace, 2
bind = $mainMod SHIFT, 3,           movetoworkspace, 3
bind = $mainMod SHIFT, 4,           movetoworkspace, 4
bind = $mainMod SHIFT, 5,           movetoworkspace, 5
bind = $mainMod SHIFT, 6,           movetoworkspace, 6
bind = $mainMod SHIFT, 7,           movetoworkspace, 7
bind = $mainMod SHIFT, 8,           movetoworkspace, 8
bind = $mainMod SHIFT, 9,           movetoworkspace, 9
bind = $mainMod SHIFT, 0,           movetoworkspace, 10
bind = $mainMod SHIFT, e,           workspace, empty

# Move active window workspace silently
bind = SHIFT ALT, 1,                movetoworkspacesilent, 1
bind = SHIFT ALT, 2,                movetoworkspacesilent, 2
bind = SHIFT ALT, 3,                movetoworkspacesilent, 3
bind = SHIFT ALT, 4,                movetoworkspacesilent, 4
bind = SHIFT ALT, 5,                movetoworkspacesilent, 5
bind = SHIFT ALT, 6,                movetoworkspacesilent, 6
bind = SHIFT ALT, 7,                movetoworkspacesilent, 7
bind = SHIFT ALT, 8,                movetoworkspacesilent, 8
bind = SHIFT ALT, 9,                movetoworkspacesilent, 9
bind = SHIFT ALT, 0,                movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod
bind = SHIFT_ALT, d,                workspace, e+1
bind = SHIFT_ALT, a,                workspace, e-1


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down,        workspace, e+1
bind = $mainMod, mouse_up,          workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272,        movewindow
bindm = $mainMod, mouse:273,        resizewindow


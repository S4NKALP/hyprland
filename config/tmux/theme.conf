set -g status-interval 1
set -g status-right-length 100

# Remove the default
set -g status-right ""
set -g status-left ""
setw -g pane-border-format ""

# General
setw -g pane-border-status bottom
setw -g pane-border-lines single
set -g status-style bg=default


# Right section
set -g status-right "#[fg=white]#S #[default]•#{?pane_in_mode,#[bold fg=yellow]  ,#{?window_zoomed_flag,#[bold fg=cyan]  ,#{?client_prefix,#[bold fg=red]  ,#[bold fg=blue]  }}} #[fg=brightblack]"

# Pane
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=brightblack"
set -g pane-border-format "#[align=centre]    #{pane_index} • #W    "

# Active/Inactive Window
set -g window-status-format "#[fg=white]#(name=\"#I\"; short=\$(echo \"\$name\" | cut -c1-16); echo -n \" \$short \")"
set -g window-status-current-format "#[fg=red,bold]#(name=\"#I\"; short=\$(echo \"\$name\" | cut -c1-16); echo -n \" \$short \")"

# Align windows
set -g status-justify "left"


